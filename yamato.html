<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yamato 巡回リスト</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; color:orange; }
    .item { background:#222; padding:10px; margin:8px 0; border-radius:6px; display:flex; justify-content:space-between; }
    .checked { background:pink; color:#000; }
    button { background:#444; color:#fff; border:none; padding:6px 10px; border-radius:4px; }
  </style>
  <script>
    function toggle(btn) {
      if(confirm("よろしいですか？")) {
        btn.parentElement.classList.toggle("checked");
      }
    }
  </script>
</head>
<body>
  <h1>Yamato 巡回リスト</h1>
  <div class="item">ステーション1 <button onclick="toggle(this)">✔</button></div>
  <div class="item">ステーション2 <button onclick="toggle(this)">✔</button></div>
  <p><a href="index.html" style="color:orange;">← 戻る</a></p>
</body>
</html>
