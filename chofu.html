<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>調布エリア v8v</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <h1>調布エリア</h1>
    <nav class="nav">
      <a href="./index.html">全体</a>
      <a href="./yamato.html">大和</a>
      <a href="./ebina.html">海老名</a>
    </nav>
  </header>

  <main class="container">
    <div class="controls">
      <button id="btnInit">初期同期</button>
      <button id="btnSync">同期</button>
      <span id="syncStatus" class="status"></span>
    </div>

    <section id="list" class="list"></section>
  </main>

  <footer class="footer">
    <span class="version-badge">v8v</span>
  </footer>

  <script src="./app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      Junkai.mountCity('調布');
      document.getElementById('btnInit').addEventListener('click', () => Junkai.runInitialSync());
      document.getElementById('btnSync').addEventListener('click', () => Junkai.runSync());
    });
  </script>
</body>
</html>
