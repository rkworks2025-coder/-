<!doctype html><meta charset="utf-8"><title>同期テスター</title>
<style>body{font-family:-apple-system,Segoe UI,Roboto,Helvetica,Arial;padding:16px}button{padding:12px 16px;border-radius:10px;border:1px solid #999}pre{white-space:pre-wrap;background:#111;color:#0f0;padding:12px;border-radius:10px;max-height:60vh;overflow:auto}</style>
<h1>同期テスター</h1>
<p>押すと <code>https://script.google.com/macros/s/AKfycbyLPjIJOmYeC7kyZikkWcY-CmWlHYwL2NJDD0GL78x8XEN5UkBRfLY9EeCPyPZD34_aVw/exec?action=pull</code> の生レスポンスが見えます。</p>
<button id="go">同期を試す</button>
<pre id="out">ここに結果</pre>
<script>
const url = "https://script.google.com/macros/s/AKfycbyLPjIJOmYeC7kyZikkWcY-CmWlHYwL2NJDD0GL78x8XEN5UkBRfLY9EeCPyPZD34_aVw/exec" + ( "https://script.google.com/macros/s/AKfycbyLPjIJOmYeC7kyZikkWcY-CmWlHYwL2NJDD0GL78x8XEN5UkBRfLY9EeCPyPZD34_aVw/exec".includes("?") ? "&" : "?" ) + "action=pull";
document.getElementById("go").onclick = async () => {
  const out = document.getElementById("out");
  out.textContent = "Fetching: " + url + "...";
  try {
    const res = await fetch(url, {mode:"cors", cache:"no-store"});
    const ct = res.headers.get("content-type") || "";
    const txt = await res.text();
    out.textContent = "status " + res.status + " / content-type: " + ct + "\n\n" + txt;
  } catch(e) { out.textContent = "Fetch error: " + e.message; }
};
</script>
