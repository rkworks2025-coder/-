<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>同期テスター</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 16px; background: #f6f7fb; }
    h1 { font-size: 20px; font-weight: bold; }
    p { color: #64748b; }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #d7dbe7;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:active { transform: scale(0.98); }
    pre {
      white-space: pre-wrap;
      background: #0e1a2b;
      color: #0f0;
      padding: 12px;
      border-s: 10px;
      max-height: 60vh;
      overflow: auto;
      margin-top: 20px;
    }
    .error-box {
      border: 1px solid #ff4444;
      background: #ffeded;
      color: #a00;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>同期テスター</h1>
  <p>押すと現在のGAS URLの生レスポンスが取得できます。URLが間違っている場合は、以下を修正してください。<br><code>const url = 'YOUR_GAS_URL_HERE';</code></p>
  <button id="go">同期を試す</button>
  <pre id="out">ここに結果が表示されます...</pre>

  <script>
    (function() {
      const $ = id => document.getElementById(id);

      // ここに新しいGAS URLを貼り付けてください
      const url = 'https://script.google.com/macros/s/AKfycbzPYLa_qkxjqsW42IY5xIVjmZR-fCfgovr-jFiifQC9qKkMQ-I0TE8R2e4F1wAKzzlpYQ/exec?action=pull';

      $('go').addEventListener('click', async () => {
        const out = $('out');
        out.textContent = '同期中...';
        out.classList.remove('error-box');

        try {
          const resp = await fetch(url);
          const text = await resp.text();
          
          if (!resp.ok) {
            out.textContent = `HTTPエラー: ${resp.status}\n\nレスポンス:\n${text}`;
            out.classList.add('error-box');
          } else {
            out.textContent = `成功！\n\nレスポンス:\n${text}`;
          }
        } catch (err) {
          out.textContent = `Fetchエラー: ${err.message}`;
          out.classList.add('error-box');
          console.error('Fetch error:', err);
        }
      });
    })();
  </script>
</body>
</html>
