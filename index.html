<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>巡回アプリ v8v</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <h1>巡回アプリ</h1>
    <nav class="nav">
      <a href="./yamato.html">大和</a>
      <a href="./ebina.html">海老名</a>
      <a href="./chofu.html">調布</a>
    </nav>
  </header>

  <main class="container">
    <div class="controls">
      <button id="btnInit">初期同期</button>
      <button id="btnSync">同期</button>
      <span id="syncStatus" class="status"></span>
    </div>

    <section class="summary">
      <div>総台数: <span id="sumTotal">-</span></div>
      <div>7日以内（青）: <span id="sumWithin">-</span></div>
      <div>要巡回（白）: <span id="sumOver">-</span></div>
    </section>

    <section id="list" class="list"></section>
  </main>

  <footer class="footer">
    <span class="version-badge">v8v</span>
  </footer>

  <script src="./app.js"></script>
  <script>
    // トップページは全域一覧
    window.addEventListener('DOMContentLoaded', () => {
      Junkai.mountIndex();
      document.getElementById('btnInit').addEventListener('click', () => Junkai.runInitialSync());
      document.getElementById('btnSync').addEventListener('click', () => Junkai.runSync());
    });
  </script>
</body>
</html>
