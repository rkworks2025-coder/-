<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>巡回リスト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="appbar">
    <div class="title">巡回リスト <span style="font-size:12px;color:#0af;">v1</span></div>
    <div class="btns">
      <button id="syncBtn" class="btn primary" onclick="try{if(window._sync){window._sync();return false}}catch(e){}">同期</button>
      <button id="recalcBtn" class="btn">再計算</button>
    </div>
  </div>
  <div class="wrap">
    <div id="buildBanner" style="margin:8px 0;padding:6px 10px;border:1px solid #2a2a2a;border-radius:8px;color:#0af;">BUILD v1 LOADED</div>
    <p id="statusText" class="hint">同期してください</p>
    <script>try{var st=document.getElementById("statusText"); if(st) st.textContent="準備OK v1";}catch(e){}</script>
    <section class="cards">
      <a id="card-yamato" class="card" href="yamato.html">
        <h2>大和市 巡回</h2>
        <div class="meta"><span id="yamato-count">0/0 (0%)</span></div>
      </a>
      <a id="card-ebina" class="card" href="ebina.html">
        <h2>海老名市 巡回</h2>
        <div class="meta"><span id="ebina-count">0/0 (0%)</span></div>
      </a>
      <a id="card-chofu" class="card" href="chofu.html">
        <h2>調布市 巡回</h2>
        <div class="meta"><span id="chofu-count">0/0 (0%)</span></div>
      </a>
    </section>
    <h2 class="hint" style="margin-top:20px;">全エリア達成度</h2>
    <div class="meta"><span id="overall-count">0/0 (0%)</span></div>
    <div class="actions">
      <button id="exportJson">保存(JSON)</button>
      <button id="importJson">読み込み(JSON)</button>
      <input type="file" id="jsonFile" accept=".json" style="display:none" />
    </div>
  </div>
  <div id="progressModal" class="progress-modal">
    <p id="progressMessage">同期中…</p>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
  </div>
  <script>
    (function() {
      const GAS_URL = 'https://script.google.com/macros/s/AKfycbzPYLa_qkxjqsW42IY5xIVjmZR-fCfgovr-jFiifQC9qKkMQ-I0TE8R2e4F1wAKzzlpYQ/exec';
      const LS_KEY = 'junkai:items:v2';

      const $ = (sel) => document.querySelector(sel);

      function loadItems() {
        try {
          const str = localStorage.getItem(LS_KEY);
          return str ? JSON.parse(str) : [];
        } catch (e) {
          console.warn('Failed to parse localStorage', e);
          return [];
        }
      }

      function saveItems(items) {
        localStorage.setItem(LS_KEY, JSON.stringify(items));
      }

      function computeCounts(items) {
        const counts = {
          yamato: { done: 0, total: 0 },
          ebina: { done: 0, total: 0 },
          chofu: { done: 0, total: 0 },
          overall: { done: 0, total: 0 }
        };
        for (const it of items) {
          let key;
          if (it.city === '大和市') key = 'yamato';
          else if (it.city === '海老名市') key = 'ebina';
          else if (it.city === '調布市') key = 'chofu';
          if (!key) continue;
          counts[key].total++;
          const doneFlag = (typeof it.done !== 'undefined') ? (it.done ? 1 : 0) : (it.status === '済' ? 1 : 0);
          if (doneFlag) counts[key].done++;
        }
        counts.overall.done = counts.yamato.done + counts.ebina.done + counts.chofu.done;
        counts.overall.total = counts.yamato.total + counts.ebina.total + counts.chofu.total;
        return counts;
      };
        for (const it of items) {
          let key;
          if (it.city === '大和市') key = 'yamato';
          else if (it.city === '海老名市') key = 'ebina';
          else if (it.city === '調布市') key = 'chofu';
          if (key) {
            counts[key].total++;
            if (it.status === '済') counts[key].done++;
          }
        }
        counts.overall.done = counts.yamato.done + counts.ebina.done + counts.chofu.done;
        counts.overall.total = counts.yamato.total + counts.ebina.total + counts.chofu.total;
        return counts;
      }

      function renderIndex() {
        const items = loadItems();
        const counts = computeCounts(items);
        function update(key, id) {
          const done = counts[key].done;
          const total = counts[key].total;
          const percent = total ? Math.floor(done * 100 / total) : 0;
          $(id).textContent = `${done}/${total} (${percent}%)`;
        }
        update('yamato', '#yamato-count');
        update('ebina', '#ebina-count');
        update('chofu', '#chofu-count');
        const ovDone = counts.overall.done;
        const ovTotal = counts.overall.total;
        const ovPercent = ovTotal ? Math.floor(ovDone * 100 / ovTotal) : 0;
        $('#overall-count').textContent = `${ovDone}/${ovTotal} (${ovPercent}%)`;
        const st = document.getElementById('statusText');
        if (st) st.textContent = ovTotal>0 ? '同期完了' : '同期されてません';
      }

      function showProgress(message) {
        const modal = $('#progressModal');
        const bar = $('#progressBar');
        const msg = $('#progressMessage');
        if (msg) msg.textContent = message;
        if (bar) bar.style.width = '25%';
        if (modal) modal.classList.add('visible');
      }

      function updateProgress(percent) {
        const bar = $('#progressBar');
        if (bar) bar.style.width = `${percent}%`;
      }

      function hideProgress() {
        const modal = $('#progressModal');
        if (modal) {
          setTimeout(() => modal.classList.remove('visible'), 500);
        }
      }

      async function sync() {
        showProgress('同期中…');
        updateProgress(10);
        try {
          const url = GAS_URL + '?action=pull&_ts=' + Date.now();
          const res = await fetch(url, { method: 'GET', mode: 'cors', credentials: 'omit', redirect: 'follow' });
          updateProgress(50);
          if (!res.ok) {
            const text = await res.text();
            throw new Error('HTTP ' + res.status + ' ' + text);
          }
          let json;
          try { json = await res.json(); } catch(e){ throw new Error('JSON parse error'); }
          updateProgress(80);
          if (!json || !Array.isArray(json.data)) {
            throw new Error('データ形式が正しくありません');
          }
          const raw = json.data;
          const oldItems = loadItems();
          const statusMap = {};
          for (const it of oldItems) {
            const key = `${it.city}|${it.station}|${it.model}|${it.plate}`;
            statusMap[key] = { status: it.status, done: it.done, state: it.state, updatedAt: it.updatedAt };
          }
          const items = raw.map(row => {
            const obj = { city: row[0], station: row[1], model: row[2], plate: row[3] };
            const key = `${obj.city}|${obj.station}|${obj.model}|${obj.plate}`;
            if (statusMap[key]) {
              const prev = statusMap[key];
              obj.status = prev.status;
              if (typeof prev.done !== 'undefined') obj.done = prev.done;
              if (typeof prev.state !== 'undefined') obj.state = prev.state;
              obj.updatedAt = prev.updatedAt;
            } else {
              obj.status = '';
              obj.state = 'normal';
              obj.done = 0;
              obj.updatedAt = Date.now();
            }
            return obj;
          });
          saveItems(items);
          renderIndex();
          const st = document.getElementById('statusText');
          if (st) st.textContent = '同期完了！';
        } catch (err) {
          console.error('Sync error', err);
          const st = document.getElementById('statusText');
          if (st) st.textContent = '同期エラー: ' + (err.message || err);
        } finally {
          updateProgress(100);
          hideProgress();
        }
      }
      window._sync = sync;
          const json = await res.json();
          updateProgress(80);
          if (!json || !Array.isArray(json.data)) {
            throw new Error('データ形式が正しくありません');
          }
          const raw = json.data;
          const oldItems = loadItems();
          const statusMap = {};
          for (const it of oldItems) {
            const key = `${it.city}|${it.station}|${it.model}|${it.plate}`;
            statusMap[key] = { status: it.status, updatedAt: it.updatedAt };
          }
          const items = raw.map(row => {
            const obj = { city: row[0], station: row[1], model: row[2], plate: row[3] };
            const key = `${obj.city}|${obj.station}|${obj.model}|${obj.plate}`;
            if (statusMap[key]) {
              obj.status = statusMap[key].status;
              obj.updatedAt = statusMap[key].updatedAt;
            } else {
              obj.status = '';
              obj.updatedAt = null;
            }
            return obj;
          });
          saveItems(items);
          renderIndex();
          $('#statusText').textContent = '同期完了！';
        } catch (err) {
          console.error('Sync error', err);
          $('#statusText').textContent = '同期エラー: ' + (err.message || err);
        } finally {
          updateProgress(100);
          hideProgress();
        }
      }
      window._sync = sync;
      window._sync = sync;

      function recalc() {
        renderIndex();
        $('#statusText').textContent = '再計算完了';
      }

      function exportJson() {
        const items = loadItems();
        const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'junkai_items.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function importJson(file) {
        const reader = new FileReader();
        reader.onload = function() {
          try {
            const items = JSON.parse(reader.result);
            if (!Array.isArray(items)) {
              throw new Error('配列ではありません');
            }
            saveItems(items);
            renderIndex();
            $('#statusText').textContent = '読み込み完了';
          } catch (err) {
            console.error('Import error', err);
            $('#statusText').textContent = 'JSON読み込みエラー: ' + (err.message || err);
          }
        };
        reader.readAsText(file);
      }

      document.addEventListener('DOMContentLoaded', () => {
        var st=document.getElementById('statusText'); if(st) st.textContent='準備完了';
        var _sb=document.getElementById('syncBtn'); if(_sb){ _sb.addEventListener('click', sync); }
        var _rb=document.getElementById('recalcBtn'); if(_rb){ _rb.addEventListener('click', recalc); }
        document.getElementById('exportJson').addEventListener('click', exportJson);
        document.getElementById('importJson').addEventListener('click', () => {
          document.getElementById('jsonFile').click();
        });
        document.getElementById('jsonFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (file) {
            importJson(file);
          }
          e.target.value = '';
        });
        // 更新は storage イベントでも反映させる
        window.addEventListener('storage', () => renderIndex());
        renderIndex();
      });
    })();
  </script>
</body>
</html>
