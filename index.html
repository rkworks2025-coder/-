<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>巡回リスト</title>
  <link rel="stylesheet" href="style.css?v=s4a" />
</head>
<body>
  <header class="appbar">
    <div class="title">巡回リスト</div>
    <div class="btns">
      <button id="syncBtn" class="btn primary">同期</button>
      <button id="pushLogBtn" class="btn primary">Pull</button>
    </div>
  </header>

  <main class="wrap">
    <p id="statusText" class="hint">GAS設定を読み込み中...</p>

    <section class="cards" id="city-list-container">
    </section>

    <section class="cards" style="margin-top:12px;">
      <div class="cardlink">
        <h2>全エリア</h2>
        <div class="meta">
          <span class="chip">済 <span id="all-done">0</span></span>
          <span class="chip">停 <span id="all-stop">0</span></span>
          <span class="chip">不要 <span id="all-skip">0</span></span>
          <span class="chip">総 <span id="all-total">0</span></span>
          <span class="chip">残 <span id="all-rem">0</span></span>
        </div>
      </div>
    </section>

    <p id="overallHint" class="empty"></p>
  </main>

  <div id="progressModal" class="modal" aria-hidden="true">
    <div class="dialog">
      <h3 id="progressTitle">同期中…</h3>
      <div class="barwrap"><div id="progressBar" class="bar"></div></div>
    </div>
  </div>

  <script src="app.js?v=s4a"></script>
  <script>
    Junkai.initIndex();
  </script>
  <div class="version-label"></div>
</body>
</html>
